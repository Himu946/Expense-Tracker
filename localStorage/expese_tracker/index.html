<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <m="viewport" content="width-device-width, initial-scale=1.0"/>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-name">Expense Name</label>
                            <input type="text" class="form-control" id="expense-name" required>
                        </div>
                            <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="form-group">
                            <label for="category">Category</label>
                    
                            <select class="form-control" id="category" required>
                                <option value="Food">Food</option>
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Others">Others</option>
                            </select> 
                        </div>
                            <button type="Submit" class=" btn-primary btn-block">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="list-group mt-3"id="expense-list">

            </ul>
            <div class="mt-3"></div>
            <h3>Total: Rs <span id="total-amount">0</span> </h3>
        </div>
        <script src="index.js"></script>
    </body>
</html>
